---
- name: Create qualys user
  hosts: all
  become: true
  gather_facts: false
  tasks:
    - name: Create qualys user
      user:
        name: qualys
        state: present
        shell: /bin/bash
    - name: Create qualys .ssh directory
      file:
        path: /home/qualys/.ssh
        state: directory
        owner: qualys
        group: qualys
        mode: 0700
        recurse: yes
    - name: Creating authorized_keys file and inserting ssh pub key
      copy:
        dest: /home/qualys/.ssh/authorized_keys
        mode: 0600
        owner: qualys
        group: qualys
        content: |
          ssh-rsa  qualys@viper
    - name: Allow qualys user to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%qualys'
        line: '%qualys ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'